customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Strict-Transport-Security'
        value: 'max-age=63072000; includeSubDomains; preload'

  # Cache agressif pour assets immuables (Next build)
  - pattern: '/_next/static/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

  # Cache images / fichiers statiques
  - pattern: '**/*.(png|jpg|jpeg|webp|avif|svg|ico|css|js|woff|woff2)'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
